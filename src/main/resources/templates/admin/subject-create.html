<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Create Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white" th:href="@{/admin}">Admin Subject Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/}" style="cursor: pointer">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/news}" style="cursor: pointer">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/teacher}" style="cursor: pointer">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/subject}" style="cursor: pointer">Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/auth/logout}" style="cursor: pointer">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form method="post" action="/admin/subject/create/">
                    <div class="form-group">
                        <label for="subject">Subject Name</label>
                        <input type="text" class="form-control" id="subject" name="name"
                               placeholder="Enter Subject Name">
                    </div>
                    <div class="form-group">
                        <label for="code">Subject Code</label>
                        <input type="text" class="form-control" id="code" name="code"
                               placeholder="Enter Subject Code">
                    </div>
                    <div class="form-group">
                        <label for="value">Subject Value</label>
                        <input type="text" class="form-control" id="value" name="value"
                               placeholder="Enter Subject Value">
                    </div>
                    <div class="d-flex">
                        <a th:href="@{/admin/subject}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary ml-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>

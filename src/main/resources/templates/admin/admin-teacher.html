<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Teacher Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white" th:href="@{/admin}">Admin Teacher Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/}" style="cursor: pointer">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/news}" style="cursor: pointer">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/teacher}" style="cursor: pointer">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/auth/logout}" style="cursor: pointer">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <div>
                    <a th:href="@{/admin/teacher/create}" class="btn btn-primary col-2 mb-3">Teacher Create</a>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="col-xs-12 col-sm-6 col-md-3 my-3" th:each="teacher: ${teacher_list}">
                        <div class="admission_insruction">
                            <img th:src="*{teacher.image.url}" class="img-fluid" alt="#" style="width: 400px; height: 350px">
                            <p class="text-center mt-3">
                                <a th:href="@{/teacher/get/{id}(id=${teacher.id})}"><span style="color: black"
                                                                                          th:text="${teacher.fullName}"></span></a>
                                <br>
                                <span th:text="${teacher.subject.value}"></span>
                            </p>
                            <div class="d-flex">
                                <a th:href="@{/admin/teacher/update/{id}(id=${teacher.id})}" class="btn btn-success px-3">Update</a>
                                <a th:href="@{/admin/teacher/delete/{id}(id=${teacher.id})}"
                                   class="btn btn-danger px-3 ml-3">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
